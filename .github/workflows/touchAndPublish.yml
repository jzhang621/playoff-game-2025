name: Touch and Publish

on:
  schedule:
    # This will run every 5 minutes
    - cron: '*/5 * * * *'
    # - cron: '0 9 * * *'


jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Set up Git
      #   run: |
      #     git config --global user.email "jzhang621@gmail.com"
      #     git config --global user.name "Jimmy Zhang"

      - name: Touch data loaders
        run: touch docs/data/jimmy.json.js docs/data/rodger.json.js
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
      needs: build
      permissions:
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4

